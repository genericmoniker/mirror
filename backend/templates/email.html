{% extends "base.html" %}
{% block title %}Email Message{% endblock %}

{% block head %}
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
{% endblock %}

{% block content %}
    <p>{% for line in body_lines %} {{ line }} <br/> {% endfor %}
    <p class="small" style="vertical-align: middle; color: #e1e1e1">
        <span class="far fa-envelope"></span>
        <span style="padding-left: 5px">{{ sender }}</span>
    </p>
{% endblock %}
