# See https://pre-commit.com/ for usage and config
repos:
    - repo: local
      hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: black
        types: [python]

      - id: pylint
        name: pylint
        stages: [commit]
        language: system
        entry: pylint
        types: [python]

