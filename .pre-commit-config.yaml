# See https://pre-commit.com/ for usage and config
default_stages: [commit]
repos:
- repo: local
  hooks:
  - id: isort
    name: isort
    language: system
    entry: poetry run isort
    types: [python]

  - id: black
    name: black
    language: system
    entry: poetry run black
    types: [python]

  - id: pylint
    name: pylint
    language: system
    entry: poetry run pylint
    types: [python]

  - id: mypy
    name: mypy
    language: system
    entry: poetry run mypy
    types: [python]
    pass_filenames: false

  - id: pytest
    name: pytest
    language: system
    entry: poetry run pytest
    types: [python]
    pass_filenames: false
