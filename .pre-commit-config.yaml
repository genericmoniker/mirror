# See https://pre-commit.com/ for usage and config
default_stages: [commit]
repos:

# Make sure the lock file is up-to-date with pyproject.toml.
- repo: https://github.com/pdm-project/pdm
  rev: 2.11.2
  hooks:
    - id: pdm-lock-check

- repo: local
  hooks:
  - id: ruff
    name: ruff
    stages: [commit]
    language: system
    entry: pdm run ruff --fix --exit-non-zero-on-fix --respect-gitignore
    types: [python]

  - id: black
    name: black
    language: system
    entry: pdm run black --quiet
    types: [python]

  - id: mypy
    name: mypy
    language: system
    entry: pdm run mypy
    types: [python]
    pass_filenames: false

  - id: pytest
    name: pytest
    language: system
    entry: pdm run pytest tests
    types: [python]
    pass_filenames: false

- repo: meta
  hooks:
  - id: check-hooks-apply
  - id: check-useless-excludes

-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.9
    hooks:
    -   id: remove-crlf
