<table>
    {% for item in items %}
    <tr>
        <td>{{item.start}}</td>
        <td><span class={{"dim" if item.subordinate else "current" if item.current else "" }}>{{ item.summary }}</span></td>
    </tr>
    {% else %}
    <tr>
        <td>No more jobs!</td>
    </tr>
    {% endfor %}
</table>
