<table>
    {% for item in items %}
    <tr>
        <td>{{item.start}}</td>
        <td><span class={{"dim" if item.subordinate else "current" if item.current else "" }}>{%if item.meals%}<img
                    class="icon" src="{{ url_for('meals.svg') }}" /> {%endif%}{{
                item.summary }}</span></td>
    </tr>
    {% else %}
    <tr>
        <td>No more jobs!</td>
    </tr>
    {% endfor %}
</table>
