{% if name %}
<div id="component">
    <div id="text">
        {% if is_playing %}
        <img src="{{ url_for('now_playing.gif')}}" alt="playing" width="40px" />
        {% else %}
        <img src="{{ url_for('pause.png')}}" alt="paused" width="40px" />
        {% endif %}
        &nbsp;
        <div class="large overflow">{{ name }}</div>
        <div class="overflow">{{ ", ".join(artists) }}</div>
    </div>
</div>
{% endif %}
