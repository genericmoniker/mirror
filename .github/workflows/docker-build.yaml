name: Docker multi-platform build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      -
        name: Set up buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
      -
        name: Docker buildx
        run: ./docker-build.sh
