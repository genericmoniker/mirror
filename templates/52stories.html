{% extends "base.html" %}
{% block title %}52Stories{% endblock %}
{% block content %}

    <p>{{ question }}</p>
    <p class="small" style="vertical-align: middle; color: #e1e1e1">
        {% set icon = '52stories/' + category + '.png' %}

        {{ category }}
    </p>
{% endblock %}
